<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Web Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-700">
    <div class="container text-center absolute top-1 mt-48">
        <div class="wrapper mb-16 h-44 w-44 mx-auto bg-zinc-900 shadow-2xl shadow-black rounded-full animate-pulse ">
            <p class="pt-16 text-white text-3xl">
                <span class="hours">00</span> :                
                <span class="min">00</span> :                
                <span class="sec">00</span>               
            </p>
        </div>
            <button class="btnStart mr-5 px-8 outline p-1 text-white text-1xl rounded-full hover:bg-neutral-800 focus:ring-4">Start</button>
            <button class="btnStop mr-5 px-8 outline p-1 text-white text-1xl rounded-full hover:bg-neutral-800 focus:ring-4">Stop</button>
            <button class="btnReset mr-5 px-8 outline p-1 text-white text-1xl rounded-full hover:bg-neutral-800 focus:ring-4">Reset</button>
    <script src="script.js"></script>
</body>

</html>
